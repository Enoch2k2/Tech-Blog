<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>TechBlogV000</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>

  <body>
    <div class="container">

      <!-- Static navbar -->

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tech Blog</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Profile</a></li>
              </ul>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Log In</a></li>
                  <li><a href="#">Sign Up</a></li>
                  <li><a href="#">Log Out</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Account Settings</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- static navbar ends -->

      <!-- views -->

      <div class="container-fluid" id="views">
        <!-- start row -->
        <div class="row">
          <!-- sidebar -->
          <div class="col-sm-2" style="border-right: 1px solid black; border-bottom: 1px solid black">
            <ul class="nav nav-pills nav-stacked">
              <li style="margin-top: 10px;"><a href="#">Profile Picture and Name</a></li>
              <li><a href="#">Friends</a></li>
              <li><a href="#">Messages</a></li>
              <li><a href="#">Teams</a></li>
              <li><a href="#">Blogs</a></li>
              <li style="margin-bottom: 10px;"><a href="#">Projects</a></li>
            </ul>
          </div>
          <!-- end sidebar -->

          <!-- main views -->
          <div class="col-sm-8">
            <div ui-view></div>
          </div>
          <!-- end main views -->

          <!-- friend controller -->
          <div ng-controller="FriendsController as fc">
            <div class="col-sm-2" style="border-left: 1px solid black; border-bottom: 1px solid black; padding-bottom: 10px;">
              <h3 style="text-align: center; border-bottom: 1px solid black; padding-bottom: 10px; margin-bottom: 10px;">Chat</h3>
              <ul class="nav nav-pills nav-stacked" ng-repeat="friend in fc.friends">
                <li><a href="#">{{friend.name}}</a></li>
              </ul>
            </div>
          </div>
          <!-- end friend controller -->
        </div>
        <!-- end row -->
      </div>

      <!-- end views -->

      <!-- footer -->

      <footer class="container-fluid">
        <p style="color: white;">Footer Text</p>
      </footer>

      <!-- end footer  -->

    </div>
      <!-- end container -->

      <script src="./js/jquery.min.js"></script>
      <script src="./js/angular.js"></script>
      <script src="./js/angular-ui-router.min.js"></script>
      <script src="./js/app/app.js"></script>
      <script src="./js/app/controllers/friends_controller.js"></script>
      <script src="./js/bootstrap.js"></script>
  </body>
</html>
